<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    
    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">  
 
    
    <title>Formulaire d'inscription futur digital</title>
    </head>


    <body>
        
    <main class="d-flex align-items-center min-vh-110 py-2 py-md-0">

      <div class="container">

        <div class="login-card">

          <div class="row no-gutters">

              <!-- Formulaire d' inscription-->
              <div class="col-md-6 formulaire">
              <div class="card-body">

                  <div class="container">

                    <!-- Icone utilisateur-->
                    <div class="icone_utilisateur justify-content-start">
                      <img src="assets/img/users.png" alt="login" >
                    </div>

                    <!-- Composants de formulaire-->
                    <div class="row justify-content-center">

                      <form action="#" method="post" onSubmit="return validateForm()">
                          <br/><br/>
                          <h3 >Inscrivez-vous</h3>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nom"   placeholder="prenom nom" required>
                            <label for="floatingInput">Nom Complet</label>
                            <div class="invalid-feedback">Veuillez saisir votre nom au complet : ex = joe biden </div>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="xxx@xxxx.xx" required>
                            <label for="floatingInput">Adresse Email</label>
                          </div>
                          <div class="mb-3 ">                             
                            <div class="form-floating  inputs" >
                              <input type="password" id="password" class="form-control" aria-label="Small" id="floatingPassword" placeholder="Password" oncopy="return false" required>
                              <label for="floatingPassword">Mot de passe</label>
                              
                              <i class="bi bi-eye-slash" 
                              id="togglePassword"></i> <br/>
                            </div>
                            
                            <small id="passwordHelpInline" class="text-muted">
                              Le mot de passe doit contenir minimum 10 caractères dont 1 caractère spécial.
                            </small> 
                            <small  id="passCheck" class="passCheck"><i class="bi bi-x"></i> Il faut minimum 10 caractères</small>
                            <small  id="charCheck" class="charCheck"> <i class="bi bi-x"></i> Il faut au moins 1 caractère spécial</small>
                          </div>
                          <div class="form-floating mb-4 inputs">
                            <input type="password" id="passwordconfirm" class=" form-control" aria-label="Small" id="floatingPassword" placeholder="Password" oncopy="return false" onpaste="return false" required>
                            <label for="floatingPassword">Confirmer mot de passe</label>
                            <i class="bi bi-eye-slash" 
                            id="togglePassword2"></i>
                          </div>

                          <!-- Boutons checkbox et boutons submit-->
                          <div class="boutons">
                              <div class="form-check souvenir">
                                
                                <input type="checkbox" class="form-check-input " id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
                              </div>
                              <div>
                                <button type="submit" class="btn_inscription">S'inscrire</button>
                              </div> 
                          </div>

                      </form>

                      <!-- Boutons d'inscriptions via facebook et Google-->
                      <div>
                          <div  class="link_btn">
                            <button  class="btn_lien facebook"><i class="bi bi-facebook" id="togglePassword2"></i> S'inscrire avec Facebook</button>
                          </div> 
                          <div class="link_btn">
                            <button class="btn_lien google"><i class="bi bi-google"  id="togglePassword2"></i> S'inscrire avec Google</button>
                          </div> 
                      </div>

                    </div>

                  </div>

              </div>
              </div>

              <!-- Photo a inserer -->
              <div class="col-md-6 sign_image"> 
              </div>

          </div>

        </div>

      </div>

    </main>


    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    </body>
</html>
